<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronóstico del tiempo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pronóstico del tiempo</h1>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="ciudad" class="form-label">Ciudad: </label>
                    <input type="text" id="ciudad" class="form-control" placeholder="Ingresa una ciudad">
                </div>
                <button class="btn btn-info" id="obtenerPronostico">Conocer el pronóstico</button>
                <div id="pronostico" class="mt-4"></div>
            </div>
            <div class="col">
                <div id="map" style="width: 100%; height: 450px;"></div>
            </div>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcjhxT_cGRX8ctIeHrc1Fjqgn45AI9m30"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scrip2.js"></script>
</body>
</html>
